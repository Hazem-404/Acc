<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الأوردرات | Egypt-Trends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .loader { border-top-color: #0f172a; border-left-color: transparent; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10 text-right">

    <main class="max-w-md mx-auto">
        <div class="bg-white rounded-[2.5rem] shadow-xl p-8 border border-slate-100">
            <header class="text-center mb-8">
                <h1 class="text-2xl font-black text-slate-900 tracking-tighter uppercase">EGYPT-TRENDS</h1>
                <p class="text-slate-400 font-bold mt-1 text-[10px] tracking-widest">MARKETER PORTAL</p>
            </header>

            <form id="orderForm" class="space-y-5">
                <input type="text" name="MarketerName" placeholder="اسم المسوقة (ثنائي)" required 
                       class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900 font-bold">

                <hr class="border-slate-50">

                <select name="ProductType" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900 font-bold">
                    <option value="">نوع المنتج</option>
                    <option value="سلسلة قلب وسيف">سلسلة قلب وسيف</option>
                    <option value="انسيال توليب">انسيال توليب</option>
                </select>

                <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                    <span class="text-xs font-black text-slate-400 mr-2 uppercase">الكمية:</span>
                    <input type="number" name="Quantity" min="1" value="1" required 
                           class="flex-1 p-3 bg-white border border-slate-100 rounded-xl outline-none focus:border-slate-900 font-bold text-center">
                </div>

                <div class="space-y-3">
                    <input type="text" name="Name" placeholder="اسم العميل" required 
                           class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900">
                    <input type="tel" name="Phone" placeholder="رقم الموبايل" pattern="[0-9]{11}" required 
                           class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900">
                    
                    <select name="City" required class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900 cursor-pointer">
                        <option value="">المحافظة</option>
                        <option value="القاهرة">القاهرة</option><option value="الجيزة">الجيزة</option><option value="الإسكندرية">الإسكندرية</option>
                        <option value="البحيرة">البحيرة</option><option value="الدقهلية">الدقهلية</option><option value="الشرقية">الشرقية</option>
                        <option value="الغربية">الغربية</option><option value="القليوبية">القليوبية</option><option value="الإسماعيلية">الإسماعيلية</option>
                        <option value="السويس">السويس</option><option value="المنوفية">المنوفية</option><option value="بورسعيد">بورسعيد</option>
                        <option value="كفر الشيخ">كفر الشيخ</option><option value="المحلة">المحلة</option><option value="العاشر من رمضان">العاشر من رمضان</option>
                        <option value="طنطا">طنطا</option><option value="بني سويف">بني سويف</option><option value="دمياط">دمياط</option>
                        <option value="سوهاج">سوهاج</option><option value="أسيوط">أسيوط</option><option value="الفيوم">الفيوم</option>
                        <option value="العين السخنة">العين السخنة</option><option value="أسوان">أسوان</option><option value="قنا">قنا</option>
                        <option value="المنيا">المنيا</option><option value="وادي النطرون">وادي النطرون</option><option value="مطروح">مطروح</option>
                        <option value="الأقصر">الأقصر</option><option value="الساحل الشمالي">الساحل الشمالي</option><option value="البحر الأحمر">البحر الأحمر</option>
                    </select>

                    <textarea name="Address" rows="2" placeholder="العنوان بالتفصيل" required 
                              class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-slate-900 resize-none"></textarea>
                </div>

                <button type="submit" id="submitBtn" 
                        class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl text-lg shadow-xl active:scale-95 transition-all">
                    تأكيد وتسجيل الأوردر
                </button>
            </form>

            <div id="successMsg" class="hidden text-center py-10">
                <div class="text-7xl mb-4 animate-bounce">✅</div>
                <h2 class="text-2xl font-black text-slate-900 mb-2">تم الحفظ بنجاح</h2>
                <p class="text-slate-400 font-bold text-sm">تم إرسال بيانات الأوردر للإدارة.</p>
                <button onclick="location.reload()" class="mt-8 text-slate-900 font-black border-b-2 border-slate-900">تسجيل أوردر جديد</button>
            </div>
        </div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyojmh6zIiwlIrA4C2NkGZzzZqROCEpB9OX5xt5tsPz93ge3Z2lnMgqUwUU4faHAYDT-w/exec';
        const form = document.getElementById('orderForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = '<div class="loader rounded-full border-4 h-6 w-6 mx-auto"></div>';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(r => {
                    form.classList.add('hidden');
                    document.getElementById('successMsg').classList.remove('hidden');
                    window.scrollTo({top: 0, behavior: 'smooth'});
                })
                .catch(err => {
                    alert('حدث خطأ، حاول مرة أخرى');
                    btn.disabled = false;
                    btn.innerHTML = 'تأكيد وتسجيل الأوردر';
                });
        });
    </script>
</body>
</html>
